name: conftest

on:
  push:
    branches:
      - develop/conftest

jobs:
  pluto:
    name: conf test-OK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: conf version
        run: |
          LATEST_VERSION=$(wget -O - "https://api.github.com/repos/open-policy-agent/conftest/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | cut -c 2-)
          echo $LATEST_VERSION
      - name: Python3 version
        run: python3 -V

