name: Install Python!
on: 
 push:
  branchs:
  - develop/python 
jobs:
 build:
  name: Python
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Echo
      run: echo "Install Python!"
    
    - name: Pwd echo ls
      run: pwd;ls -la

    - name: Install Python
      run: |
        python3 -v
