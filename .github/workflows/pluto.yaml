name: CI

on:
  push:
    branches:
      - develop/pluto
  pull_request:
    branches:
      - develop/pluto

jobs:
  pluto:
    name: pluto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master
      - name: Run Pluto
        run: pluto detect-files -d . -o wide --target-versions k8s=v1.23.0
      - name: Pluto version
        run: pluto version