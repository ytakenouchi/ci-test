name: pluto test-OK0515-d

on:
  push:
    branches:
      - develop/pluto
  workflow_call:

jobs:
  pluto:
    name: pluto test-yaml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master
      - name: Run test-yaml-file
        run: pluto detect-files -d ./pluto_folder -o wide
      - name: Pluto version
        run: pluto version
      - name: Python3 version
        run: python3 -V

